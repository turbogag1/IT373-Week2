{% extends "base.html" %}

{% block title  %} {{title}} {% endblock title %}

{% block content %}
<h1>Latest Announcements</h1>

<ul>
  {% for a in announcements %}
    <li><a href="{% url 'announcement_detail' a.id %}">{{ a.title }}</a></li>
  {% empty %}
    <li>No announcements available.</li>
  {% endfor %}
</ul>
{% endblock %}
